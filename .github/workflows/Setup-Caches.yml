name: Setup Caches

on:
  repository_dispatch:
    types: [build_firmware]
  workflow_dispatch:
    inputs:
      repo_url:
        description: '源仓库 URL'
        default: 'https://github.com/immortalwrt/immortalwrt'
        type: choice
        options:
          - 'https://github.com/immortalwrt/immortalwrt'
      repo_branch:
        description: '源仓库分支'
        default: 'openwrt-24.10'
        type: choice
        options:
          - 'openwrt-24.10'
      custom_last_build_sha:
        description: '自定义本仓库上次构建的 SHA'
        type: string
        required: false
        default: ''
      custom_last_checked_sha:
        description: '自定义源仓库上次检查的 SHA'
        type: string
        required: false
        default: ''

permissions:
  contents: write
  actions: write

env:
  REPO_URL: ${{ github.event.inputs.repo_url }}
  REPO_BRANCH: ${{ github.event.inputs.repo_branch }}
  CUSTOM_LAST_BUILD_SHA: ${{ github.event.inputs.custom_last_build_sha }}
  CUSTOM_LAST_CHECKED_SHA: ${{ github.event.inputs.custom_last_checked_sha }}

jobs:
  setup-cache:
    runs-on: ubuntu-22.04
    steps:
      - name: 检出本仓库代码
        uses: actions/checkout@v4

      - name: 设置 REPO_PATH
        run: echo "REPO_PATH=$(echo $REPO_URL | sed -E 's#https://github.com/##;s#/$##')" >> $GITHUB_ENV

      - name: 生成缓存文件（仅在输入非空时更新）
        run: |
          # last_build_sha
          if [ -n "${{ env.CUSTOM_LAST_BUILD_SHA }}" ]; then
            echo "更新 last_build_sha.txt → ${{ env.CUSTOM_LAST_BUILD_SHA }}"
            echo "${{ env.CUSTOM_LAST_BUILD_SHA }}" > last_build_sha.txt
            echo "UPDATE_BUILD_SHA=true" >> $GITHUB_ENV
          else
            echo "未输入 custom_last_build_sha，不更新 last_build_sha 缓存"
            echo "UPDATE_BUILD_SHA=false" >> $GITHUB_ENV
          fi

          # last_checked_sha
          if [ -n "${{ env.CUSTOM_LAST_CHECKED_SHA }}" ]; then
            echo "更新 last_checked_sha.txt → ${{ env.CUSTOM_LAST_CHECKED_SHA }}"
            echo "${{ env.CUSTOM_LAST_CHECKED_SHA }}" > last_checked_sha.txt
            echo "UPDATE_CHECKED_SHA=true" >> $GITHUB_ENV
          else
            echo "未输入 custom_last_checked_sha，不更新 last_checked_sha 缓存"
            echo "UPDATE_CHECKED_SHA=false" >> $GITHUB_ENV
          fi

      - name: 删除指定缓存
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "当前的缓存列表"
          gh cache list

          if [ -n "${{ env.CUSTOM_LAST_BUILD_SHA }}" ]; then
            echo "删除 last-build-sha 缓存"
            gh cache delete "${{ env.REPO_PATH }}-${{ env.REPO_BRANCH }}-last-build-sha" \
              --repo ${{ github.repository }}
          fi

          if [ -n "${{ env.CUSTOM_LAST_CHECKED_SHA }}" ]; then
            echo "删除 last-checked-sha 缓存"
            gh cache delete "${{ env.REPO_PATH }}-${{ env.REPO_BRANCH }}-last-checked-sha" \
              --repo ${{ github.repository }}
          fi

          sleep 5
          echo "删除后缓存列表："
          gh cache list

      - name: 设置 last_checked_sha 缓存
        if: env.UPDATE_CHECKED_SHA == 'true'
        uses: actions/cache@v4
        with:
          path: last_checked_sha.txt
          key: ${{ env.REPO_PATH }}-${{ env.REPO_BRANCH }}-last-checked-sha

      - name: 设置 last_build_sha 缓存
        if: env.UPDATE_BUILD_SHA == 'true'
        uses: actions/cache@v4
        with:
          path: last_build_sha.txt
          key: ${{ env.REPO_PATH }}-${{ env.REPO_BRANCH }}-last-build-sha
